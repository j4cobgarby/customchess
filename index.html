<!DOCTYPE html>
<html>
    <head>
        <title>Chess!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Chess</h1>

        <table id="board"></table>
        <script>
            for (let r = 0; r < 8; r++) {
                var row = document.createElement("tr");

                for (let c = 0; c < 8; c++) {
                    var el = document.createElement("td");
                    row.appendChild(el);
                }

                document.getElementById("board").appendChild(row);
            } 
        </script>
    </body>
</html>
