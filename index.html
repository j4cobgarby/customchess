<!DOCTYPE html>
<html>
    <head>
        <title>Chess!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="game.js"></script>
    </head>
    <body onload="init();">
        <h1>Chess</h1>

        <table id="board"></table>

        <form>
            <hr/>
            <input type="text" id="username" placeholder="Your username"/>
            <input type="button" onclick="updateUsername();" value="Set username"/>
            <hr/>
            <label>Variation: </label>
            <select id="variant">
                <option value="Classic">Classic</option>
            </select>
            <br/>
            <label>Timing: </label>
            <select id="timing">
                <option value="Classic">None</option>
            </select>
            <br/>
            <input type="button" id="btnhost" value="Start Game"/>
        </form>
        
    </body>
</html>
